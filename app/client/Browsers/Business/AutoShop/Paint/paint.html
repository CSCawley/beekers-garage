<html>
	<meta charset="utf-8">
	<link rel="stylesheet" href="paint.css">
	<script src="../../../vue.js"></script>
	<script src="jscolor.js"></script>
	<body>
		<div id="app">
			<div class="ma-close" id="close-button" @click="exit">X</div>
				
				<div class="ma-service-show">
					
					<div class="m1-tray-wrapper">
						<div class="m1-tuning-parts">

							<div class="m1-tray">
								<div class="m1-label">Primary</div>
								<div class="m1-value">{{ prime }}</div>
							</div> 
							<div class="m1-tray">
								<div class="m1-label">Secondary</div>
								<div class="m1-value">{{ second }}</div>
							</div>
							<div class="m1-tray">
								<div class="m1-label">paint</div>
								<div class="m1-value">{{ paint }}</div>
							</div>
						</div>
						<div class="m1-custom-parts">

							<div class="m1-tray">
								<div class="m1-label">pearl</div>
								<div class="m1-value">{{ pearl }}</div>
							</div>

						</div>
						<div class="m1-garage-services">

							<div class="m1-tray">
								<div class="m1-label">Model</div>
								<div class="m1-value">{{ model }}</div>
							</div>
							<div class="m1-tray">
								<div class="m1-label">Body Health</div>
								<div class="m1-value">{{ bodyhealth }}</div>
							</div>
							<div class="m1-tray">
								<div class="m1-label">Engine Health</div>
								<div class="m1-value">{{ enginehealth }}</div>
							</div>
							<div class="m1-tray" >
								<div class="m1-label">Repair Vehicle</div>
								<div class="m1-value">{{ repairammount }}</div>
							</div>

						</div>

					</div>
					<div class="ma-service-shop">

					</div>
				</div>

			</div>

			<div>
				toHEXString = <span id="hex-str"></span><br />
				toRGBString = <span id="rgb-str"></span><br />
				R, G, B = <span id="rgb"></span><br />
				H, S, V = <span id="hsv"></span>
			</div>
			<input class="jscolor {onFineChange:'prime(this)'}" value="ffcc00">
			<div>
				toHEXString = <span id="hex-str2"></span><br />
				toRGBString = <span id="rgb-str2"></span><br />
				R, G, B = <span id="rgb2"></span><br />
				H, S, V = <span id="hsv2"></span>
			</div>
			<input class="jscolor {onFineChange:'second(this)'}" value="ffcc00">
		</div>
	</body>
</html>
<script src="js/paint.js"></script>
